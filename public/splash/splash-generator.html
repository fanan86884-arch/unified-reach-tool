<!DOCTYPE html>
<html>
<head>
  <title>iOS Splash Screen Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
    }
    .logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }
    .title {
      color: #f5c518;
      font-size: 32px;
      font-weight: bold;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="../logo-icon.png" alt="2B GYM" class="logo" />
    <div class="title">2B GYM</div>
  </div>
</body>
</html>
