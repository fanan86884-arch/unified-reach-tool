<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>2B GYM - Offline</title>
    <style>
      *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;text-align:center}
      .card{max-width:360px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);backdrop-filter:blur(18px);border-radius:24px;padding:22px}
      h1{margin:0 0 8px;font-size:22px}p{margin:0 0 16px;color:rgba(255,255,255,.7);font-size:14px;line-height:1.6}
      button{width:100%;border:0;border-radius:18px;padding:14px 16px;font-weight:800;background:#f5c518;color:#000;cursor:pointer}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>لا يوجد اتصال بالإنترنت</h1>
      <p>التطبيق يعمل الآن في وضع الأوفلاين. عند عودة الاتصال سيتم عمل مزامنة تلقائياً.</p>
      <button onclick="location.reload()">إعادة المحاولة</button>
    </div>
  </body>
</html>
